<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center text-align-left md-5 my-5">
      <h4 class="mb-4 title">Todo List</h4>
      <form class="search">
        <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
      </form>
    </header>
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play football</span>
        <img class="images delete" src="./img/trash.svg" alt="">
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play Cricket</span>
        <img class="images delete" src="./img/trash.svg" alt="">
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play Uno</span>
        <img class="images delete" src="./img/trash.svg" alt="">
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play football</span>
        <img class="images delete" src="./img/trash.svg" alt="">
      </li>
    </ul>
    <form action="" class="add text-center my-5">
      <lable class="text-light md-5">Add a new todo....</lable>
      <input type="text" class="form-control m-auto" name="add">
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
